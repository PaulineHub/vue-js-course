<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Episode 2: Attribute Binding and Basic Events</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
        }

        .text-red {
            color: red;
        }

        .text-green {
            color: green;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- :class raccourcis pour v-bind:class  -->
        <!-- @click raccourcis pour v-on:click  -->
        <button :class="active ? 'text-red' : 'text-green'" @click="toggle">Click Me</button>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    buttonClasses: 'text-green',
                    active: false
                };
            },
            // on niche toutes les methodes sur-mesure dans 'methods'
            // a method invocation will always run the function whenever a re-render happens
            methods: {
                toggle() {
                    this.active = ! this.active;
                }
            }
            
        }).mount('#app');
    </script>
</body>

</html>
